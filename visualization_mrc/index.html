<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualizaci√≥n MRC</title>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
</head>
<body>
  <h2>Mapa de densidad interactivo (.mrc)</h2>
  <div style="width: 800px; height: 600px; position: relative;" id="viewer"></div>
  <script>
    let element = document.getElementById("viewer");
    let config = { backgroundColor: "white" };
    let viewer = $3Dmol.createViewer(element, config);
    $3Dmol.download("hhttps://dl.dropboxusercontent.com/scl/fi/z6pp0aam0ibbu3imsqwks/consensues_10180.mrc", viewer, {}, function() {
        viewer.zoomTo();
        viewer.render();
    });
  </script>
</body>
</html>
